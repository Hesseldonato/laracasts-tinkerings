---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: auth-project
name: auth-project
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/home/billy/projects/laracasts-tinkerings/auth-project"
      to: "/home/vagrant/auth-project"

sites:
    - map: homestead.app
      to: "/home/vagrant/auth-project/public"

databases:
    - homestead

